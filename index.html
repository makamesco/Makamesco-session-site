<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLEASE CHOOSE YOUR PAIRING METHOD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3a8a, #172554);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 1.5s;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 3.5rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            background: linear-gradient(to right, #93c5fd, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .button {
            display: inline-block;
            width: 300px;
            padding: 1.5rem 0;
            margin: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #ffffff;
            background: linear-gradient(45deg, #1d4ed8, #3b82f6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), inset 0 1px 2px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5), inset 0 1px 3px rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, #2563eb, #60a5fa);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(17, 24, 65, 0.97);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .ring-loader {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: #93c5fd;
            border-right-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1.2s ease-in-out infinite;
        }

        .ring:nth-child(2) {
            width: 60px;
            height: 60px;
            border-top-color: #bfdbfe;
            border-right-color: transparent;
            animation: spin 0.8s ease-in-out infinite reverse;
        }

        .ring-loader::after {
            content: 'Loading...';
            font-size: 0.9rem;
            color: #93c5fd;
            font-weight: 500;
            position: absolute;
            bottom: -30px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(17, 24, 65, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #1e3a8a;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #93c5fd, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-content p {
            font-size: 1rem;
            color: #bfdbfe;
            margin-bottom: 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 2.5rem;
            }

            .button {
                width: 90%;
                max-width: 280px;
                margin: 1rem auto;
                padding: 1.2rem 0;
                font-size: 1.1rem;
            }

            .modal-content h2 {
                font-size: 1.5rem;
            }

            .modal-content p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="ring-loader">
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
    </div>
    <div class="container">
        <h1>PLEASE CHOOSE YOUR PAIRING METHOD</h1>
        <button class="button" onclick="showModal('pair')">Pairing Code</button>
        <button class="button" onclick="showModal('qr')">QR Code</button>
    </div>

    <div class="modal" id="serverModal">
        <div class="modal-content">
            <h2 id="modalTitle">Select Server</h2>
            <p>Please choose random if one fails choose another!</p>
            <button class="button" id="server1Button" onclick="navigate('')"></button>
            <button class="button" id="server2Button" onclick="navigate('')"></button>
        </div>
    </div>

    <script>
        // Hide loader after 1.5 seconds
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1500);
        });

        // Show modal with server options
        function showModal(type) {
            const modal = document.getElementById('serverModal');
            const modalTitle = document.getElementById('modalTitle');
            const server1Button = document.getElementById('server1Button');
            const server2Button = document.getElementById('server2Button');

            if (type === 'pair') {
                modalTitle.textContent = 'Select Pairing Code Server';
                server1Button.textContent = 'Server One (Pair Code 1)';
                server2Button.textContent = 'Server Two (Pair Code 2)';
                server1Button.onclick = () => navigate('https://toxicpairing1.onrender.com/pair');
                server2Button.onclick = () => navigate('https://toxicpairing2-8zs3.onrender.com/pair');
            } else if (type === 'qr') {
                modalTitle.textContent = 'Select QR Code Server';
                server1Button.textContent = 'Server One (QR 1)';
                server2Button.textContent = 'Server Two (QR 2)';
                server1Button.onclick = () => navigate('https://toxicpairing1.onrender.com/qr');
                server2Button.onclick = () => navigate('https://toxicpairing2-8zs3.onrender.com/qr');
            }

            modal.classList.add('show');
        }

        // Show loader and navigate on button click
        function navigate(url) {
            const loader = document.getElementById('loader');
            const modal = document.getElementById('serverModal');
            modal.classList.remove('show');
            loader.classList.remove('hidden');
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }
    </script>
</body>
  </html>
